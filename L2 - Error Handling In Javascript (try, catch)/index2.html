<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Advanced Javascript</title>
    <style>
        body {
            background-color: beige;
        }
    </style>
</head>
<body>
    <div class="main-container" style="display: flex; align-items: center; justify-content: center;">
        <div style="margin-right: 20px;">
            <h2>First Number</h2>
            <input type="number" name="number1" id="first-number">
        </div>
        <div>
            <h2>Second Number</h2>
            <input type="number" name="number2" id="second-number">
        </div>
    </div>
    <div style="text-align: center; margin-top: 10px;">
        <button id="divide" style=" padding: 2px 10px;">Divide</button>
    </div>
    <div style="text-align: center;">
        <h2>Result: <span id="result"></span></h2>
    </div>
    
    <div style="text-align: center; margin-top: 10px;">
        <a href="index.html" style=" padding: 2px 10px;">Go to main page</a>
    </div>


</body>
<script src="logic.js"></script>
<script>
    document.getElementById("divide").addEventListener("click", function() {
        let firstInput = document.getElementById("first-number").value;
        let secondInput = document.getElementById("second-number").value;
        try {
            let result = divide(Number(firstInput), Number(secondInput));
            document.querySelector("#result").innerHTML = result;  
        }
        catch (error){
            document.querySelector("#result").innerHTML = error;  
        }
        finally {
            console.log("Operation Done");
        }
    });
</script>
</html>
