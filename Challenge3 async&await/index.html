    <style>
        h1 {
            text-align: center;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <h1 id="title1">Title1</h1>
    <h1 id="title2">Title2</h1>
    <h1 id="title3">Title3</h1>
    <h1 id="title4">Title4</h1>

<script>

        function showTitlesUsingPromise() {
            new Promise((resolve, reject) => {
        setTimeout(() => {
            document.getElementById("title1").style.visibility = "visible";
            resolve();
        }, 1000);
    }).then(() => {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                document.getElementById("title2").style.visibility = "visible";
                resolve();
            }, 1000);
        });
    }).then(() => {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                document.getElementById("title3").style.visibility = "visible";
                resolve();
            }, 1000);
        });
    }).then(() => {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                document.getElementById("title4").style.visibility = "visible";
                resolve();
            }, 1000);
        });
    });
}
showTitlesUsingPromise()

    const showTitle = async (id, timeOut) => {
        await new Promise((resolve, reject) => setTimeout(resolve, timeOut));
        document.getElementById(id).style.visibility = "visible"
    }
    
    const showTitles = async () => {
        await showTitle("title1", 1000);
        await showTitle("title2", 1000);
        await showTitle("title3", 1000);
        await showTitle("title4", 1000);
    }
